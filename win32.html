<script>

   function writeUserData(n_fname,n_lname,n_email,n_company) {
     var database = firebase.database().ref('/new_users_youtube');
     database.push({
       fname: n_fname,
       lname:n_lname,  
       email: n_email,
       country : n_company
     });
	 location.href = "https://drive.google.com/open?id=1_TRdscF0Maxv6m57xR7_1RSHkjUf8v82";
  }
  
  function border(){ 
    var fname = document.getElementById("fname").value;
    var lname = document.getElementById("lname").value;
    var email = document.getElementById("email").value;
    var countryname = document.getElementById("company").value;
    writeUserData(fname,lname,email,countryname);
    return false; 
  }

</script>

    
    <div class="draggable centerh_mov" style="top: 20px;">
      <div class="ui attached message">
        <div class="header mg">Submit below form to download Sticky Youtube
        </div>
        <p class="mg">We will send a download link to your email
        </p>
      </div>
      <form class="ui form attached fluid segment mg" method="pos" onsubmit="return border()">
        <div class="two fields">
          <div class="field mg input">
            <label>First Name

            <input placeholder="First Name" minlength="3" id="fname" required="" type="text">

          <div class="field mg input">
            <label>Last Name

            <input placeholder="Last Name" id="lname" data-validate="NNNN[]N[]NNN" type="text">

        <div class="field mg input">

        <div class="field mg input">
          <label>Country

          <input type="text" id="company" placeholder="Country name" minlength="3" required="">
        </div>
        
        <button class="ui blue submit button" type="submit">Submit
        </button>
      </form>
      
    </div>
